<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center">
    <h1 class="my-4">Tic Tac Toe</h1>
    <div class="scoreboard mb-4">
      <h3>Scoreboard</h3>
      <p><span id="player-x-score">Player X: 0</span> | <span id="player-o-score">Player O: 0</span></p>
    </div>
    <div id="game-board" class="board"></div>
    <div class="game-info">
      <h2 id="game-status">Loading...</h2>
      <button id="restart-button" class="btn btn-primary mt-3">Restart Game</button>
      <button id="reset-score-button" class="btn btn-danger mt-3">Reset Game</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
